<input type="text" (ngModel)="query" placeholder="Search books...">
<button (click)="search()">Search</button>

<div *ngIf="results.length > 0">
  <h2>Search Results</h2>
  <ul>
    <li *ngFor="let book of results">{{ book.isbn }} - {{ book.title }} - {{ book.subtitle }} - {{ book.author }} - {{ book.published }} - {{ book.publisher }} - {{ book.pages }} - {{ book.description }} - {{ book.website }}</li>
  </ul>
</div>
